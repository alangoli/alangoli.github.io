<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Summary Component</title>
</head>
<body>

    <main id="main-content">

        <div id="content-left">

            <h3 id="title-left">Your Result</h3>

            <div id="circle">
                <h1>76</h1>
                <h4>of 100</h4>
            </div>

            <h1 id="great">Great</h1>

            <p>You scored higher than 65% of the people who have taken these tests.</p>

        </div>

        <div id="content-right">

            <h3 id="title-right">Summary</h3>

            <table>
                <tr>
                    <td class="icon first-tr"><img src="./assets/images/icon-reaction.svg" alt=""></td>
                    <td id="reaction" class="first-tr">Reaction</td>
                    <td class="right first-tr"><span class="negrito">80</span> / 100</td>
                </tr>

                <tr>
                    <td class="icon second-tr"><img src="./assets/images/icon-memory.svg" alt=""></td>
                    <td id="memory" class="second-tr">Memory</td>
                    <td class="right second-tr"><span class="negrito">92</span> / 100</td>
                </tr>

                <tr>
                    <td class="icon third-tr"><img src="./assets/images/icon-verbal.svg" alt=""></td>
                    <td id="verbal" class="third-tr">Verbal</td>
                    <td class="right third-tr"><span class="negrito">61</span> / 100</td>
                </tr>

                <tr>
                    <td class="icon fourth-tr"><img src="./assets/images/icon-visual.svg" alt=""></td>
                    <td id="visual" class="fourth-tr">Visual</td>
                    <td class="right fourth-tr"><span class="negrito">72</span> / 100</td>
                </tr>
            </table>     

            <button>Continue</button>

        </div>
    </main>    
    
</body>
</html>
